<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cutout Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="noise"></div>
  <main class="page">
    <header class="hero">
      <p class="eyebrow">Local AI · No external API</p>
      <h1>Cutout Studio</h1>
      <p class="subtitle">Drop a photo, remove background, then retouch manually if AI cuts too much.</p>
    </header>

    <section class="panel">
      <form id="bg-form" novalidate>
        <label id="dropzone" class="dropzone" for="image">
          <input id="image" name="image" type="file" accept="image/jpeg,image/png,image/webp" required />
          <div class="drop-title">Drag & drop image here</div>
          <div class="drop-help">or click to browse · JPG, PNG, WebP · max 12MB</div>
        </label>

        <div class="controls">
          <button id="submit" class="btn btn-primary" type="submit">Remove background</button>
          <button id="clear" class="btn btn-ghost" type="button">Reset</button>
          <button id="download" class="btn btn-download hidden" type="button">Download PNG</button>
        </div>
      </form>

      <p id="status" class="status"></p>
      <p id="error" class="error hidden"></p>

      <div class="preview-grid">
        <section class="preview-card">
          <h3>Original</h3>
          <img id="originalPreview" class="preview hidden" alt="Original image preview" />
        </section>
        <section class="preview-card">
          <h3>Transparent Result</h3>
          <img id="preview" class="preview hidden" alt="Processed image preview" />
        </section>
      </div>

      <section id="editor" class="editor hidden">
        <div class="editor-head">
          <h3>Refine cutout</h3>
          <p>Use <strong>Restore</strong> to bring back removed parts, or <strong>Erase</strong> to clean leftovers.</p>
        </div>

        <div class="editor-tools">
          <button id="toolRestore" class="btn btn-tool active" type="button">Restore</button>
          <button id="toolErase" class="btn btn-tool" type="button">Erase</button>
          <label class="brush-wrap" for="brushSize">
            Brush
            <input id="brushSize" type="range" min="6" max="120" value="32" />
            <span id="brushSizeValue">32px</span>
          </label>
          <button id="undoBtn" class="btn btn-tool" type="button">Undo</button>
          <button id="resetMaskBtn" class="btn btn-tool" type="button">Reset edits</button>
        </div>

        <div class="canvas-wrap" id="canvasWrap">
          <canvas id="editorCanvas" class="editor-canvas"></canvas>
        </div>
      </section>
    </section>
  </main>

  <script src="/script.js"></script>
</body>
</html>
