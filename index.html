<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Remover</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
    h1 { margin-bottom: .5rem; }
    .card { border: 1px solid #5553; border-radius: 12px; padding: 1rem; }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    button { border: 0; border-radius: 8px; padding: .7rem 1rem; cursor: pointer; font-weight: 600; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .primary { background: #3b82f6; color: white; }
    .muted { color: #6b7280; }
    .error { color: #b91c1c; }
    .hidden { display: none; }
    img { max-width: 100%; border-radius: 10px; margin-top: 1rem; border: 1px solid #5553; }
  </style>
</head>
<body>
  <h1>Background Remover</h1>
  <p class="muted">Upload an image, remove the background using remove.bg, then download the transparent PNG.</p>

  <div class="card">
    <form id="bg-form">
      <div class="row">
        <input id="image" name="image" type="file" accept="image/*" required />
        <button id="submit" class="primary" type="submit">Remove background</button>
      </div>
    </form>
    <p id="status" class="muted"></p>
    <p id="error" class="error hidden"></p>
    <a id="download" class="hidden" download="result-no-bg.png">Download processed image</a>
    <img id="preview" class="hidden" alt="Processed image preview" />
  </div>

  <script src="/script.js"></script>
</body>
</html>
